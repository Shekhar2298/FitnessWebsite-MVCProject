<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .th{
        font-size: 40px;
        color: rgba(224, 70, 46, 0.962);
   text-align: center;
        margin-top: 60px;
        text-shadow: 5px;
      
        
        
    }
    #namestar:after{
        content: "*";
        color: red;
    }
    </style>
  </head>
  <body class="bg-info">

    <div class="container mt-3">
      <h1 class="th">Registration Form</h1>
      <form class="row g-3 container" method="post" name="form1"
        th:action="@{/joindata}" onsubmit="return validate()">
        <div class="mb-3 mt-3">
          <label for="NameInput" id="namestar" class="form-label">Name:</label>
          <input type="text" class="form-control" id="NameInput" name="Name"
            placeholder="Enter your name" value required>
          <div id="validationServerUsernameFeedbac" class="invalid-feedback">
            Enter your name.
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="inputEmail4" class="form-label" id="namestar">Email ID:</label>
          <input type="text" class="form-control" id="inputEmail4"
            placeholder="Enter Email-ID" name="Emailid"
            onclick="validateEmail(document.form1.Emailid)" >
          <!-- pattern="[^@\s]+@[^@\s]+\.[^@\s]+" -->
          <div id="validationServerUsernameFeedb"
            class="invalid-feedback">
            Please enter your email id.
          </div>
          <span id="message3" style="color:red"> </span>
        </div>
        <div class="mb-3 mt-3">
          <label for="inputmobile" class="form-label" id="namestar">Mobile
            Number:</label>
          <input type="text" title="Enter valid number"
            class="form-control" id="inputmobile" maxlength="10"
            placeholder="Enter Mobile Number" name="contactmobi" value required>
          <div id="validationServerUsernameFeed" class="invalid-feedback">
            Please your mobile number.
          </div>
          <!-- pattern="[789][0-9]{9}" -->
        </div>
        <div class="mb-3 mt-3">
          <label for="country" class="form-label" id="namestar">Country:</label>
          <input id="country" class="autocomplete form-control "
            placeholder="Enter your city" name="country" value required>

          <!-- <select onchange="print_state('states',this.selectedIndex);" name=" "
            id=" " class="form-control" required>

            <option value=" ">--Select country--</option>
          </select> -->

          <div id="validationServerUsernameFe" class="invalid-feedback">
            Please select country.
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="state" class="form-label" id="namestar">State:</label>

          <input id="state" class="autocomplete form-control "
            placeholder="Enter your city" name="state" value required>

          <!-- <select onchange="print_cities('cities',this.selectedIndex);"
            name=" " id="states" class="form-control" required>

            <option value=" ">--Select state--</option>

          </select> -->

          <div id="validationServerUsern" class="invalid-feedback">
            Please select state.
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="city" class="form-label" id="namestar">City:</label>
          <input id="city" class="autocomplete form-control "
            placeholder="Enter your city" name="city" value required>
          <div id="validationServerUsern" class="invalid-feedback">
            Please enter your city.
          </div>

        </div>
        <div class="mb-3 mt-3">
          <label for="inputAddress" class="form-label" id="namestar">Address:</label>
          <input type="text" class="form-control" id="inputAddress"
            placeholder="1234 Main Street" name="address" value required>
          <div id="validationServerUs" class="invalid-feedback">
            Please enter address.
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="inputZip" class="form-label" id="namestar">Zip Code:</label>
          <input type="text" class="form-control" id="inputZip"
            placeholder="Enter Zip Code" name="zipy" value required>
          <div id="validationServer" class="invalid-feedback">
            Please enter valid zip-code.
          </div>
        </div>

        <div class="mb-3">
          <label for="psw" class="form-label" id="namestar">Password:</label>
          <input type="password" class="form-control" id="inputpsw"
            placeholder="Enter password" name="psw" value
            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$"
            required>
          <div id="validationServ" class="invalid-feedback">
            Please enter Password.
          </div>
          <span id="message1" style="color:red"> </span>
        </div>
        <div class="mb-3">
          <label for="cfpsw" class="form-label" id="namestar">Confirm
            Password:</label>
          <input type="password" class="form-control" id="inputpsw1"
            placeholder="Enter password" name="cfpsw" value
            onkeyup="validate_password()"
            required>
          <div id="validation" class="invalid-feedback">
            Please enter password.
          </div>
          <!-- pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" -->
          <span id="message2" style="color:red"> </span>
        </div>
        <span id="wrong_pass_alert"></span>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="myCheck"
            name="remember" value required>
          <label class="form-check-label" for="myCheck">Agree to our <a
              href="#">Terms & Privacy</a>.</label>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
        <input id="create" type="submit" class="btn btn-success" value="Sign up"
          onclick="wrong_pass_alert()">

      </form>
    </div>
