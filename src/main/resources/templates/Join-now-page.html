<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="../static/CSS/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">

        <style>
    .th{
        font-size: 40px;
        color: rgba(43, 226, 174, 0.962);
   text-align: center;
        margin-top: 60px;
        text-shadow: 5px;
      
        
        
    }
    #namestar:after{
        content: "*";
        color: red;
    }
   
   .table1{
background-color: rgba(16, 16, 16, 0.947);
width: 800px;
height: auto;
margin-left: 400px;
backface-visibility:visible;
   }

</style>

    </head>

    <body>
        <h1 class="th">Registration Form</h1>
        <table class="table1">
            <form class="row g-3 container" method="post" name="form1"
                th:action="joinnnow" onsubmit="return valid()">
                <tr> <th style="color: rgb(43, 226, 73);">Fill info properly-</th>
                    <th></th>
                </tr>
                <tr></tr>
                <tr><td><div class="col-md-6 required">
                            <label for="NameInput" id="namestar"
                                class="form-label">Name:</label></td>
                        <td> <input type="text" class="form-control"
                                id="NameInput" name="Name"
                                placeholder="Enter your name" required>
                        </div></td>
                </tr>
                <tr>
                    <td>
                        <div class="col-md-6 required">
                            <label for="inputEmail4" class="form-label"
                                id="namestar">Email ID:</label>
                        </td>
                        <td> <input type="text" class="form-control"
                                id="inputEmail4"
                                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                                placeholder="Enter Email-ID" name="Emailid">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col-md-6 required">
                            <label for="inputmobile" class="form-label"
                                id="namestar">Mobile Number:</label>
                        </td>
                        <td>
                            <input type="text" pattern="[789][0-9]{9}"
                                title="Enter valid number" class="form-control"
                                id="inputmobile"
                                placeholder="Enter Mobile Number"
                                name="contactmobi" required>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="col-md-6 required">
                            <label for="country" class="form-label"
                                id="namestar">Country:</label>
                        </td>
                        <td>
                            <select
                                onchange="print_state('states',this.selectedIndex);"
                                name="country" id="country" class="form-select"
                                style="height: 32px; width: 500px;" required>
                                <option value=" ">--Select country--</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col-md-4 required">
                            <label for="state" class="form-label" id="namestar">State:</label>
                        </td>
                        <td><select
                                onchange="print_cities('cities',this.selectedIndex);"
                                name="state" id="states" class="form-select"
                                style="height: 32px; width: 500px;" required>
                                <option value=" ">--Select state--</option>

                            </select>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="col-md-4 required">
                            <label for="city" class="form-label" id="namestar">City:</label>
                        </td>
                        <td><input id="city" class="form-control"
                                style="height: 32px; width: 500px;"
                                placeholder="Enter your city" name="city"
                                required>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col-12 required">
                            <label for="inputAddress" class="form-label"
                                id="namestar">Address:</label>
                        </td>
                        <td>
                            <input type="text" class="form-control"
                                id="inputAddress" placeholder="1234 Main Street"
                                name="address" required>
                        </div>
                    </td>
                </tr>
                <tr>

                    <td>
                        <div class="col-md-2 required">
                            <label for="inputZip" class="form-label"
                                id="namestar">Zip Code:</label>
                        </td>
                        <td>
                            <input type="text" class="form-control"
                                id="inputZip" placeholder="Enter Zip Code"
                                name="zipy" inputmode="numeric"
                                pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$"
                                required>
                        </div>
                    </td>
                </tr>
                <tr>

                    <td>
                        <div class="col-md-2 required">
                            <label for="psw" class="form-label" id="namestar">Password:</label>
                        </td>
                        <td>
                            <input type="password" class="form-control"
                                id="inputpsw" placeholder="Enter password"
                                name="psw"
                                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$"
                                required>
                        </div>

                    </td>
                </tr>
                <tr>

                    <td>
                        <div class="col-md-2 required">
                            <label for="cfpsw" class="form-label" id="namestar">Confirm
                                Password:</label>
                        </td>
                        <td>
                            <input type="password" class="form-control"
                                id="inputpsw" placeholder="Enter password"
                                name="cfpsw"
                                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$"
                                required>
                        </div>
                        <tr><td><div class="col-12">
                                    <div class="form-check">
                                        <input
                                            class="form-check-input is-invalid"
                                            type="checkbox" value
                                            id="invalidCheck3"
                                            aria-describedby="invalidCheck3Feedback"
                                            required>
                                        <label class="form-check-label"
                                            for="invalidCheck3"
                                            style="color: brown;">
                                            Agree to terms and conditions
                                        </label>

                                    </div></td></tr>

                            <tr><td></td>
                                <td>
                                    <div class="col-12">
                                        <button type="submit" value="send"
                                            class="btn btn-primary"
                                            name="submit" id="datasend">Sign Up</button>
                                    </div>
                                </td>

                            </tr>

                        </table>
                    </form>

                    <script src="../static/JsFiles/countrystate.js"></script>
                    <script type="text/javascript" language="javascript">
    print_country("country");
</script>
                    <script type="text/javascript" language="javascript">
    print_cuntry("states");
</script>
                    <script src="../static/JsFiles/join-now-page.js"></script>

                </body>

            </html>
